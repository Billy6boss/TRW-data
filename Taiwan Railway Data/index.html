<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>台灣鐵路各站每月每站進出人數</title>
	<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>

  <script>
    const data_url = "https://raw.githubusercontent.com/Billy6boss/TRW-data/master/Taiwan%20Railway%20Data/json/StationIncomeTotail.json"

    $().ready(function(){
          $.getJSON(data_url,function(data){
            console.log("Test");
            console.log(data.length);
            $.each(data,function(key,val){
                var $p = $("<p/>");
                $.each(val,function(key2,val2){
                    var $p = $("<p/>");
                    $p.text(key2 + " And " + val2);
                $("#data").append($p);
            })
            })
        });
    });



  </script>
</head>
<body>
	<div id="data">

    </div>
</body>
</html>
